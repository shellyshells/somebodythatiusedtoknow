<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.ErrorTitle}} - World Time Zones</title>
    <link rel="stylesheet" href="/static/css/error.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="/">World Time Zones</a></div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/favorites">Favorites</a>
                <a href="/map">Map</a>
                <a href="/about">About</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">{{.ErrorTitle}}</h1>
            <p class="error-message">{{.ErrorMessage}}</p>
            
            <div class="error-suggestions">
                <h3>Suggestions:</h3>
                <ul>
                    {{range .Suggestions}}
                    <li>{{.}}</li>
                    {{end}}
                </ul>
            </div>

            <div class="action-buttons">
                <a href="/" class="button primary-button">Return to Home</a>
                <a href="javascript:history.back()" class="button secondary-button">Go Back</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 World Time Zones. All rights reserved.</p>
    </footer>
</body>
</html>
